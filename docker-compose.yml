version: "3.7"

services:
  torchbench_testing:
    build: 
      context: ./
      dockerfile: ./docker/base_env/Dockerfile
    image: torchbench:latest
    command: ./bulk_test.sh
    working_dir: /workspace/benchmark
    deploy:
      resources:
        reservations:
          devices:
            - capabilities:
              - gpu
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,video,utility

  torchbench_nb:
    build: 
      context: ./
      dockerfile: ./docker/notebook/Dockerfile
    image: torchbench_notebook:latest
    cap_add:
      - SYS_ADMIN
    working_dir: /workspace/benchmark
    deploy:
      resources:
        reservations:
          devices:
            - capabilities:
              - gpu
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,video,utility
    volumes:
      - .:/workspace/benchmark
    ports:
      - "8888:8888"
